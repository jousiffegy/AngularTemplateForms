<div class="container">
    <h2>User Settings</h2>
    <form action="">
        <div class="form-group">
            <label for="name">Name</label>
            <input id="name" name="name" class="form-control" placeholder="Name">
        </div>
        <div class="form-check form-group">
            <input type="checkbox" id="emailOffers" name="emailOffers" class="form-check-input">
            <label for="emailOffers" calss="form-check-label">
                Email Special Offers
            </label>
        </div>

        <!-- Radio Button -->
        <h5>User Interface Style</h5>
        <div class="form-group">
            <div class="form-check">
                <input type="radio" id="lightInterface" name="interfaceStyle" 
                class="form-check-input" value="light">
                <label for="lightInterface" calss="form-check-label">
                    Light
                </label>
            </div>
            <div class="form-check">
                <input type="radio" id="mediumInterface" name="interfaceStyle" 
                class="form-check-input" value="medium">
                <label for="mediumInterface" calss="form-check-label">
                    Medium
                </label>
            </div>
            <div class="form-check">
                <input type="radio" id="darkInterface" name="interfaceStyle" 
                class="form-check-input" value="dark">
                <label for="darkInterface" calss="form-check-label">
                    Dark
                </label>
            </div>
        </div>
        <div class="form-group">
            <label for="sybscriptionType">Subscription Type</label>
            <select name="sybscriptionType" id="subscriptionType" class="form-control">
                <option value="">Monthly</option>
                <option value="">Annual</option>
                <option value="">Lifetime</option>
            </select>
        </div>
        <div class="form-group">
            <label for="notes">Notes</label>
            <textarea name="notes" id="notes"
            rows="3" class="form-control"></textarea>
        </div>
        <button class="btn btn-primary">Send</button>
    </form>
</div>
